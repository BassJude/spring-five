<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Zamów przygotowane taco!</h1>
    <img th:src="@{/images/earth.png}" th:height="200" width="200" style=""/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
<span class="validationError">
Usuń wymienione problemy i spróbuj ponownie.
</span>
    </div>
    <h3>Adres dostarczenia taco...</h3>
    <label for="name">Imię i nazwisko: </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <label for="street">Ulica: </label>
    <input type="text" th:field="*{street}"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
    <br/>
    <label for="city">Miejscowość: </label>
    <input type="text" th:field="*{city}"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    <br/>
    <label for="state">Województwo: </label>
    <input type="text" th:field="*{state}"/>
    <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
    <br/>
    <label for="zip">Kod pocztowy: </label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
    <br/>
    <h3>Sposób płatności...</h3>
    <label for="ccNumber">Numer karty kredytowej:</label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Błąd numeru karty kredytowej.</span>
    <br/>
    <label for="ccExpiration">Data ważności: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
    <br/>
    <label for="ccCVV">Kod CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
    <br/>
    <input type="submit" value="Złóż zamówienie"/>
</form>
</body>
</html>
